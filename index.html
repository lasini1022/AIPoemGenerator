<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI English Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI English poem generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="Enter the topic of the English poem"
              autofocus
              required
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e. flower, cakes</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/lasini1022" target="_blank"
          >Lasini(Dean) Kurukulasooriya</a
        >
        and is open-sourced on
        <a href="https://github.com/lasini1022/AIPoemGenerator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://aienglishpoemgenerator22.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
